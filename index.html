<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>游놓Space Hangman游놓</title>
  </head>
  <body>
    <h1>游놓Space Hangman游놓</h1>

    <input
      class="inputusername"
      type="text"
      placeholder="Player 1: Input your username"
    />
    <input
      class="inputusername"
      type="text"
      placeholder="Player 2: Input your username"
    />
    <button id="startgame">Start Game</button>

    <h1 id="messagedisplay"></h1>

    <div id="scores-container">
      <section id="record-board">
        <h2>Top Scores</h2>
        <div id="top-scores">
          <div class="score-item">
            <span id="player1name"></span> Saved: <span id="wincount1">0</span>
          </div>
          <div class="score-item">
            <span id="player1nameLosses"></span> Not saved:
            <span id="losscount1">0</span>
          </div>
          <div class="score-item">
            <span id="player2name"></span> Saved: <span id="wincount2">0</span>
          </div>

          <div class="score-item">
            <span id="player2nameLosses"></span> Not saved:
            <span id="losscount2">0</span>
          </div>
        </div>
      </section>
    </div>

    <div id="gameSection" style="display: none">
      <div id="animation"></div>
      <div id="Tries_left">Tries left: 10</div>
      <section id="scoreboard">
        <h2 id="category-display"></h2>
        <h1>Current Word</h1>
        <section id="word-display"></section>
        <section id="keyboard">
          <div class="row" id="first_row">
            <button class="keyboard" id="Q">Q</button>
            <button class="keyboard" id="W">W</button>
            <button class="keyboard" id="E">E</button>
            <button class="keyboard" id="R">R</button>
            <button class="keyboard" id="T">T</button>
            <button class="keyboard" id="Y">Y</button>
            <button class="keyboard" id="U">U</button>
            <button class="keyboard" id="I">I</button>
            <button class="keyboard" id="O">O</button>
            <button class="keyboard" id="P">P</button>
          </div>
          <div class="row" id="second_row">
            <button class="keyboard" id="A">A</button>
            <button class="keyboard" id="S">S</button>
            <button class="keyboard" id="D">D</button>
            <button class="keyboard" id="F">F</button>
            <button class="keyboard" id="G">G</button>
            <button class="keyboard" id="H">H</button>
            <button class="keyboard" id="J">J</button>
            <button class="keyboard" id="K">K</button>
            <button class="keyboard" id="L">L</button>
          </div>
          <div class="row" id="third_row">
            <button class="keyboard" id="Z">Z</button>
            <button class="keyboard" id="X">X</button>
            <button class="keyboard" id="C">C</button>
            <button class="keyboard" id="V">V</button>
            <button class="keyboard" id="B">B</button>
            <button class="keyboard" id="N">N</button>
            <button class="keyboard" id="M">M</button>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
